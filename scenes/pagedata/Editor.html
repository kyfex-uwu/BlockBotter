<script src="https://unpkg.com/blockly@9.2.0/blockly.min.js"></script>
<div id="blocklyMeasurer" style="
	width: 100%;
	height: 100%;
	z-index: 9999;
	position: relative;
	pointer-events:none;
	background-color: #aFF;
	opacity: 0;"></div>
<div id="blocklyArea" style="
	position: absolute;
	color: black;
	">
		<span style="
			position: absolute;
			top: var(--padding);
			right: var(--padding);
			z-index: 9999;
			width: 0;">
			<a href="/client" class="side-button" style="
				background-color: #198754;">Client</a>
			<a href="#" class="side-button" id="exportButton" style="
				background-color: #cf1794;">Export</a>
		</span>
	</div>

<style>
	.side-button{
		font-size: 1.5em;
	    color: white;
	    padding: 0 var(--padding);
	    margin: 0 0 var(--padding) 0;
	    border-radius: var(--border-radius);
	    text-decoration: none;
	    float: right;
	    opacity: 1;

	    transition: opacity, 0.2s;
	}
	.side-button:hover{
		opacity: 0.8;
		color: white;
	}
</style>

<!-- https://stackoverflow.com/questions/59416963/what-are-the-default-blockly-blocks -->
<xml id="toolbox" style="display: none">
	<category name="Logic" categorystyle="logic_category">
		<block type="controls_if" ></block>
		<block type="logic_compare" ></block>
		<block type="logic_operation" ></block>
		<block type="logic_negate" ></block>
		<block type="logic_boolean" ></block>
		<!-- <block type="logic_null"></block> -->
	</category>
	<category name="Loops" categorystyle="loop_category">
		<block type="controls_repeat_ext">
			<value name="TIMES">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
		</block>
		<block type="controls_whileUntil" ></block>
		<block type="controls_for">
			<value name="FROM">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="TO">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
			<value name="BY">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="controls_forEach" ></block>
		<block type="controls_flow_statements" ></block>
	</category>
	<category name="Math" categorystyle="math_category">
		<block type="math_number" gap="32">
			<field name="NUM">123</field>
		</block>
		<block type="math_arithmetic">
			<value name="A">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="B">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="math_single">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">9</field>
				</shadow>
			</value>
		</block>
		<block type="math_trig">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">45</field>
				</shadow>
			</value>
		</block>
		<block type="math_constant" ></block>
		<block type="math_number_property">
			<value name="NUMBER_TO_CHECK">
				<shadow type="math_number">
					<field name="NUM">0</field>
				</shadow>
			</value>
		</block>
		<block type="math_round">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">3.1</field>
				</shadow>
			</value>
		</block>
		<block type="math_on_list" ></block>
		<block type="math_modulo">
			<value name="DIVIDEND">
				<shadow type="math_number">
					<field name="NUM">64</field>
				</shadow>
			</value>
			<value name="DIVISOR">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
		</block>
		<block type="math_constrain">
			<value name="VALUE">
				<shadow type="math_number">
					<field name="NUM">50</field>
				</shadow>
			</value>
			<value name="LOW">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="HIGH">
				<shadow type="math_number">
					<field name="NUM">100</field>
				</shadow>
			</value>
		</block>
		<block type="math_random_int">
			<value name="FROM">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="TO">
				<shadow type="math_number">
					<field name="NUM">100</field>
				</shadow>
			</value>
		</block>
		<block type="math_random_float" ></block>
	</category>
	<category name="Text" categorystyle="text_category">
		<block type="text" ></block>
		<block type="text_multiline" ></block>
		<block type="text_join" ></block>
		<block type="text_append">
			<value name="TEXT">
				<shadow type="text" ></shadow>
			</value>
		</block>
		<block type="text_length">
			<value name="VALUE">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_isEmpty">
			<value name="VALUE">
				<shadow type="text">
					<field name="TEXT" ></field>
				</shadow>
			</value>
		</block>
		<block type="text_indexOf">
			<value name="VALUE">
				<block type="variables_get">
					<field name="VAR">text</field>
				</block>
			</value>
			<value name="FIND">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_charAt">
			<value name="VALUE">
				<block type="variables_get">
					<field name="VAR">text</field>
				</block>
			</value>
		</block>
		<block type="text_getSubstring">
			<value name="STRING">
				<block type="variables_get">
					<field name="VAR">text</field>
				</block>
			</value>
		</block>
		<block type="text_changeCase">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_trim">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
		<block type="text_count">
			<value name="SUB">
				<shadow type="text" ></shadow>
			</value>
			<value name="TEXT">
				<shadow type="text" ></shadow>
			</value>
		</block>
		<block type="text_replace">
			<value name="FROM">
				<shadow type="text" ></shadow>
			</value>
			<value name="TO">
				<shadow type="text" ></shadow>
			</value>
			<value name="TEXT">
				<shadow type="text" ></shadow>
			</value>
		</block>
		<block type="text_reverse">
			<value name="TEXT">
				<shadow type="text" ></shadow>
			</value>
		</block>
		<label text="Note: Prints to the command line" web-class="ioLabel" ></label>
		<block type="text_print">
			<value name="TEXT">
				<shadow type="text">
					<field name="TEXT">abc</field>
				</shadow>
			</value>
		</block>
	</category>
	<category name="Lists" categorystyle="list_category">
		<block type="lists_create_with">
			<mutation items="0" ></mutation>
		</block>
		<block type="lists_create_with" ></block>
		<block type="lists_repeat">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">5</field>
				</shadow>
			</value>
		</block>
		<block type="lists_length" ></block>
		<block type="lists_isEmpty" ></block>
		<block type="lists_indexOf">
			<value name="VALUE">
				<block type="variables_get">
					<field name="VAR">list</field>
				</block>
			</value>
		</block>
		<block type="lists_getIndex">
			<value name="VALUE">
				<block type="variables_get">
					<field name="VAR">list</field>
				</block>
			</value>
		</block>
		<block type="lists_setIndex">
			<value name="LIST">
				<block type="variables_get">
					<field name="VAR">list</field>
				</block>
			</value>
		</block>
		<block type="lists_getSublist">
			<value name="LIST">
				<block type="variables_get">
					<field name="VAR">list</field>
				</block>
			</value>
		</block>
		<block type="lists_split">
			<value name="DELIM">
				<shadow type="text">
					<field name="TEXT">,</field>
				</shadow>
			</value>
		</block>
		<block type="lists_sort" ></block>
		<block type="lists_reverse" ></block>
	</category>
	<sep ></sep>
	<category name="Variables" categorystyle="variable_category" custom="VARIABLE" >
	</category>
	<category name="Functions" categorystyle="procedure_category" custom="PROCEDURE" ></category>

	<category name="Utilities" categorystyle="util_category">
		<block type="object_get"></block>
		<block type="custom_js"></block>
		<block type="call_func"></block>
	</category>
	<category name="Discord" categorystyle="discord_category">
		<block type="client_onevent"></block>
		<block type="client_globals"></block>
	</category>

	<freezeButton></freezeButton>
	<revertButton></revertButton>
	<saveButton></saveButton>
</xml>
