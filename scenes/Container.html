<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/icon.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="core.css">

	<title><!--REPLACE TITLE--></title>
</head>
<body style="padding:2em; height:100vh;">
	<!--REPLACE BODY-->
	<script type="module">
		{//in block so it can't be accessed by other scripts
			let errorMessage = new URLSearchParams(window.location.search).get("error");
			if(errorMessage!=null){
				const errorBox=document.getElementById("errorBox")
				errorBox.innerText="Error: "+errorMessage;
				errorBox.style.opacity=1;
					errorBox.style.transform="translate(-50%,0)";
				setTimeout(()=>{
					errorBox.style.opacity=0;
					errorBox.style.transform="translate(-50%,1.5em)";
				},7000);
			}
		}

		import { reactive, watch, html } from 'https://cdn.skypack.dev/@arrow-js/core';

		//REPLACE SCRIPT
	</script>
	<div id="errorBox" style="
		opacity: 0;
			
		position: fixed;
		bottom: 2em;
		left: 50%;
		transform: translate(-50%, 1.5em);
		padding: 1em 2em;
		border-radius: 1em;
		box-shadow: var(--bs-danger) 0px 0px 1em;
		border: 4px solid var(--bs-danger);
		background-color: var(--bs-gray-900);
		color: var(--bs-danger);

		transition: opacity 1s, transform 1s cubic-bezier(.68,-0.55,.27,1.55);"></div>
</body>
</html>
